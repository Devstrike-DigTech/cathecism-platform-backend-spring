spring:
  application:
    name: catechism-platform
  
  datasource:
    url: jdbc:postgresql://localhost:5432/catechism_db
    username: catechism_user
    password: catechism123!
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate  # Flyway handles schema
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  
  graphql:
    graphiql:
      enabled: true
      path: /graphiql
    path: /graphql
    schema:
      printer:
        enabled: true
    websocket:

  security:
    user:
      name: admin
      password: admin  # Change in production

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

logging:
  level:
    com.catechism.platform: DEBUG
    org.springframework.graphql: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Custom application properties
app:
  jwt:
    secret: "your-256-bit-secret-key-change-this-in-production-please-make-it-long"
    expiration: 86400000  # 24 hours in milliseconds
  
  default-language: en
  
  supported-languages:
    - en
    - fr
    - es
    - pt
    - ig  # Igbo
    - yo  # Yoruba
