version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: catechism-postgres
    environment:
      POSTGRES_DB: catechism_db
      POSTGRES_USER: catechism_user
      POSTGRES_PASSWORD: catechism123!
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U catechism_user -d catechism_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
